<app-page [name]="pageName">
    <app-page-header title="Cliente" subtitle="Lista de clientes registrados" breadcrumbs="Cliente/Lista de Clientes" />

    <div class="content__boxed">
        <div class="content__wrap">

            <div class="card">
                @if(page().can('create')){
                <div class="card-header">
                    <div class="row">

                        <div class="col-md-12 d-flex gap-1 align-items-center mb-12">
                            <button class="btn btn-primary hstack gap-2" (click)="openFormNew()">
                                <i class="demo-psi-add fs-5"></i>
                                <span class="vr"></span>
                                Registrar Nuevo
                            </button>
                        </div>

                    </div>
                </div>
                }

                <div class="card-body">
                    @if(page().can('read')){
                        <ag-grid-angular 
                            style="width: 100%; height: 600px" 
                            class="ag-theme-alpine" 
                            [rowHeight]="50"
                            [gridOptions]="gridOptions" 
                            [columnDefs]="columnDefs" 
                            (gridReady)="onGridReady($event)"
                            [getContextMenuItems]="getContextMenuItems"
                            [context]="context"  />
                    }
                </div>
            </div>

        </div>
    </div>
</app-page>
